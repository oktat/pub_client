<h1>Italok</h1>


<div class="cardList">
  
  @for( drink of drinkList; track drink.id) {
  
      <div class="card mt-3" style="min-width: 150px;">
        <div class="card-body">
          <h5 class="card-title">{{drink.drink}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{drink.type}}</h6>
          <p class="card-text">
            Mennyis√©g: {{ drink.amount}}
            {{drink.package}}
  
          </p>
        </div>
      </div>
  
  }
  
</div>
